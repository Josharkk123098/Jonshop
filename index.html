    <script>const navItems = document.querySelectorAll('.nav-link')
    navItems.forEach(item => {
        item.addEventListener('click', () => {
            // Hapus kelas 'active' dari semua tautan di navbar, kecuali dropdown-item
            document.querySelectorAll('.navbar-nav .nav-link').forEach(el => {
                el.classList.remove('active');
                // Hapus juga dari parent nav-item
                el.closest('.nav-item').classList.remove('active');
            });
            // Tambahkan kelas 'active' ke tautan yang diklik
            if (!item.classList.contains('dropdown-toggle')) {
                item.classList.add('active');
            } else {
                // Untuk dropdown, kita bisa biarkan default Bootstrap, atau aktifkan link dropdown-toggle
                item.classList.add('active');
            }

            // Pastikan link Home tetap aktif jika berada di halaman home
            if (item.getAttribute('href') === '#' && item.textContent.trim() === 'Home') {
                 item.classList.add('active');
            }

        });
    });</script>
